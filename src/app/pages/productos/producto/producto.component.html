<!-- Header -->
<h1 class="text-4xl font-bold text-gray-700 mb-5">Productos</h1>
<!-- fin header -->

<!-- boton agregar -->
<button routerLink="/productos/agregar"
    class="inline-flex items-center mr-5 bg-blue-400 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">
    <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
    </svg>Agregar</button>
<!-- fin boton agregar -->
<!-- tabla de productos -->
<div class="flex flex-col mt-5">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                id
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Nombre
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider max-w-xs">
                                Descripci√≥n
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Precio
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Opciones
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let producto of productos" >
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">
                                    {{producto.id}}
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">
                                    <a [routerLink]="['/productos/mostrar', producto.id]">{{producto.nombre}}</a>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap max-w-xs">
                                <div class="text-sm text-gray-900 truncate">
                                    {{producto.descripcion}}
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">
                                    {{producto.precio | currency}}
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-center">
                                <div class="text-sm text-gray-900">
                                    <button [routerLink]="['/productos/mostrar', producto.id]" class="mr-5 bg-blue-400 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">Ver</button>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
