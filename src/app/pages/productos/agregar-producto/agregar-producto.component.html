<h1 class="text-4xl font-bold text-gray-700 mb-5">Agregar producto</h1>
<div class="mt-10 sm:mt-0">
    <div class="md:grid md:grid-cols-3 md:gap-6">

        <div class="mt-5 md:mt-0 md:col-span-3 w-full">

            <form [formGroup]="form" (ngSubmit)="guardar()">
                <div class="shadow overflow-hidden sm:rounded-md">
                    <div class="px-4 py-5 bg-white sm:p-6">
                        <div class="md:col-span-1 mb-5">
                            <div class="px-4 sm:px-0">
                                <h3 class="text-lg font-medium leading-6 text-gray-500">Agregar informaci√≥n del producto
                                </h3>
                            </div>
                        </div>
                        <div class="grid grid-cols-6 gap-6">
                            <div class="col-span-6 sm:col-span-3">
                                <label for="first_name" class="block text-sm font-medium text-gray-700">Nombre</label>
                                <input type="text" name="first_name" id="first_name" autocomplete="given-name"
                                    formControlName="nombre"
                                    class="block w-full text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-indigo-500">
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="last_name"
                                    class="block text-sm font-medium text-gray-700">Descripcion</label>
                                <input type="text" name="last_name" id="last_name" autocomplete="family-name"
                                    formControlName="descripcion"
                                    class="block w-full text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-indigo-500">
                            </div>


                            <div class="col-span-6 sm:col-span-3">
                                <label for="precio" class="block text-sm font-medium text-gray-700">
                                    Precio</label>
                                <input type="number" name="precio" id="precio" formControlName="precio"
                                    class="block w-full text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-indigo-500">
                            </div>
                        </div>
                    </div>
                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                        <button routerLink="/productos"
                            class="inline-flex items-center border hover:text-gray-700 hover:border-gray-500  focus:shadow-outline focus:outline-none text-gray-500 font-semibold py-2 px-4 rounded-lg"
                            type="button">
                            <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            Cancelar
                        </button>

                        <button type="submit"
                            class="inline-flex items-center ml-3 bg-blue-400 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">
                            <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke-width="2"
                                    d="M5 13l4 4L19 7" />
                            </svg>Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
