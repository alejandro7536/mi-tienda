<div class="w-full mt-5">
    <h1 class="text-4xl font-bold text-gray-700 mb-5">Mi Tienda</h1>
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-12 sm:col-span-6 xl:col-span-4">
            <div class="flex flex-row bg-white shadow-sm border rounded-lg p-4">
                <div
                    class="flex items-center justify-center flex-shrink-0 h-12 w-12 rounded-xl bg-blue-100 text-blue-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                </div>
                <div class="flex flex-col flex-grow ml-4">
                    <div class="text-sm text-gray-500">Clientes</div>
                    <div class="font-bold text-lg" *ngIf="totalClientes" >{{totalClientes}}</div>
              
                </div>
                <button routerLink="/clientes"  class="mr-5 bg-blue-400 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">
                    Ver Clientes
                  </button>
            </div>
        </div>
        <div class="col-span-12 sm:col-span-6 xl:col-span-4">
            <div class="flex flex-row bg-white shadow-sm border rounded-lg p-4">
                <div
                    class="flex items-center justify-center flex-shrink-0 h-12 w-12 rounded-xl bg-yellow-100 text-yellow-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                </div>
                <div class="flex flex-col flex-grow ml-4">
                    <div class="text-sm text-gray-500">Productos</div>
                    <div class="font-bold text-lg" *ngIf="totalProductos" >{{totalProductos}}</div>
                </div>
                <button routerLink="/productos" class="mr-5 bg-yellow-400 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-lg">
                    Ver Productos
                  </button>
            </div>
        </div>
        <div class="col-span-12 sm:col-span-6 xl:col-span-4">
            <div class="flex flex-row bg-white shadow-sm border rounded-lg p-4">
                <div
                    class="flex items-center justify-center flex-shrink-0 h-12 w-12 rounded-xl bg-green-100 text-green-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                </div>
                <div class="flex flex-col flex-grow ml-4">
                    <div class="text-sm text-gray-500">Ordenes</div>
                    <div class="font-bold text-lg" *ngIf="totalOrdenes" >{{totalOrdenes}}</div>
                </div>
                <button routerLink="/ordenes" class="mr-5 bg-green-400 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg">
                    Ver
                  </button>
                  <button routerLink="/ordenes/agregar" class="mr-5 bg-green-400 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg">
                    Nueva
                  </button>
            </div>
        </div>

    </div>
</div>
